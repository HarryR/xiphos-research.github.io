---
layout: page
title:  Research & News Archives
---

{% for post in site.posts %}
	{% if post.layout == 'news' or post.layout == "page" %}
	  <a class="news-item" href="{% if post.link %}{{ post.link }}{% else %}{{ post.url }}{% endif %}">
	    <h5>{{ post.title }}</h5>
	    {% if post.excerpt %}
	      <p>{{ post.excerpt }}</p>
	    {% endif %}
	  </a>
	{% endif %}
{% endfor %}
